        "2. Inspección y limpieza red AS ETAPA 2, diciembre 2021: <a href=https://drive.google.com/file/d/1ZUAPLDG5GTX7rC71GEqAOKM6gRKc7EQt/view?usp=sharing“ target=_blank rel=noopener noreferrer>Haz click aquí para acceder al documento</a>"  +  "<br>" +
        "<p align=justify> <b>RESULTADOS DE LA INSPECCIÓN:" +"</b>"+"<br>" +
        "Según la inspección acuática realizada, no se detectan descargas de aguas servidas a la Laguna. Por otra parte, según la inspección reciente de cámaras representativas (6 cámaras), se confirma que la red opera con normalidad. No se observan rebalses; tampoco descargas activas ni pasivas."
            return text;
		},

		onRemove: function(map) {
			// Nothing to do here
		}
	    });
	    L.control.textbox = function(opts) { return new L.Control.textbox(opts);}
	    L.control.textbox({ position: 'bottomleft' }).addTo(map);

        // Overview mini map
        // carga un mapa base (WMS) en el objeto previamente creado	
        var osmBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap'
        });

        var miniMap = new L.Control.MiniMap(osmBase, {
            toggleDisplay: true,
            minimized: false,
            position: 'bottomright',
            width: 200,
            height: 200,
        }).addTo(map);

        //add scale bar to map
        L.control.scale({
        position: 'bottomleft',
        metric: true,
        imperial: false,
        maxWidth: 400,
        }).addTo(map);

              //Centra el popup
        map.on('popupopen', function(e) {
            var px = map.project(e.popup._latlng); // find the pixel location on the map where the popup anchor is
            px.x -= (e.popup._container.clientHeight/3-80) // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
            px.y -= (e.popup._container.clientHeight/2+80) // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
            map.panTo(map.unproject(px),{animate: true}); // pan to new center
            });
        </script>
    </body>
</html>
